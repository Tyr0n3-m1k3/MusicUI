<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="player-container">
        <div class="player-glass">
            <!-- Song Info -->
            <div class="song-info">
                <h1 class="song-title">COLD WATER</h1>
                <p class="song-artist">Major Lazer, Justin Bieber, MO</p>
            </div>
            
            <!-- Album Art -->
            <div class="album-art">
                <img id="album-art" src="" alt="Album Art">
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="time-info">
                    <span class="current-time">0:00</span>
                    <span class="duration">3:05</span>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <!-- New Replay Button -->
                <button class="control-btn" id="replay-btn" title="Replay Current Song">
                    <i class="fas fa-redo"></i>
                </button>
                
                <button class="control-btn" id="prev-btn" title="Previous Song">
                    <i class="fas fa-step-backward"></i>
                </button>
                
                <button class="control-btn play-btn" id="play-btn" title="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                
                <button class="control-btn" id="next-btn" title="Next Song">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Audio Element -->
    <audio id="audio"></audio>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
