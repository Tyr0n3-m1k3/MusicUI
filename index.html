<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="player-container glass-box">
    <img src="cover.jpg" alt="Album Cover" class="album-cover">
    <div class="song-info">
      <h2 id="song-title">Cold water</h2>
      <p id="artist-name">Justin Bieber</p>
    </div>
    <audio id="audio" src="cold-water.mp3"></audio>
    <div class="controls">
      <button onclick="prevSong()">&#9198;</button>
      <button onclick="togglePlayPause()" id="playPauseBtn">&#9208;</button>
      <button onclick="nextSong()">&#9197;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
